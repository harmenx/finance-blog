---
layout: default
title: Home
---

<div class="hero">
  <h1>Welcome to the Crypto Finance Education Blog</h1>
  <p>Your daily source for insights on cryptocurrency, personal finance, and making money online.</p>
</div>

<div class="post-list">
  {% for post in site.posts %}
    <div class="post-card">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>
