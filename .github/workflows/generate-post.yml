name: Generate New Posts

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      POE_API_KEY: ${{ secrets.POE_API_KEY }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate Custom Post (if topic provided)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.topic != ''
      run: |
        python generate_post.py "${{ github.event.inputs.topic }}"

    - name: Generate Scheduled Posts
      if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.topic == '')
      run: |
        python generate_post.py "Understanding Bitcoin Halving"
        python generate_post.py "Personal Finance Basics: Budgeting and Saving"
        python generate_post.py "Side Hustles You Can Start Today"

    - name: Commit and push new posts
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore(bot): generate new blog posts"
        file_pattern: "_posts/*.md"
